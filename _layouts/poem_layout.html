<body class="avenir">
    <article class="avenir">
        <div class="db w-100 tc flex flex-column">
            <h1>Seoul Subway Poems</h1>
        </div>
    </article>
    <section class="center w-70 ph2-ns">
        <div class="flex center w-100 w-70-l w-70-m ph0">
            <div class="tl fw3 f5 pv3 pr2-ns w-75">
                {{content}}
            </div>
            <div class="tr fw3 f5 pv3 pl2-ns w-25">
                <p> Winter 2022 </p>
            </div>
        </div>
        <div class= "flex center w-100 w-70-l w-70-m ph0">
            <div class="tl fw3 f5 pv3 pr2-ns w-75">
                <p> 서울 지하철에서 모은 시들입니다. </p>
                <p> 이것은 한국어를 계속하기 위한 연습입니다. </p>
                <p> 실수가 발견되거나 더 나은 번역을 위한 제안이 있으면 알려주세요. </p>
            </div>
            <div class="tr fw3 f5 pv3 pl2-ns w-25">
                <p> 겨울 2022 </p>
            </div>
        </div>
    </section>
    <section>
        <div class="center pv5 ph2-ns w-100 w-80-l w-80-m">
        {% include poem_list.html collection="anthology" sort_by="id" type="toc" %}
        </div>
        <div class="center pv3 ph2-ns w-100 w-80-l w-80-m">
        {% include poem_list.html collection="anthology" sort_by="id" %}
